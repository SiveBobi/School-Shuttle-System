name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover tests

  build-artifact:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    name: ðŸ“¦ Package Artifact

    steps:
      - uses: actions/checkout@v3

      - name: Build wheel
        run: |
          pip install build
          python -m build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-artifact
          path: dist/*
